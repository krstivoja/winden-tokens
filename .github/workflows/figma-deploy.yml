name: Deploy to Figma Community

on:
  workflow_dispatch:
    inputs:
      release_notes:
        description: 'Release notes for Figma Community'
        required: false
        default: 'Bug fixes and improvements'
        type: string

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build plugin
        run: npm run build

      - name: Deploy to Figma Community
        uses: typper-io/figma-plugin-deploy@v1
        with:
          plugin-id: '1597659998667042080'
          team-id: ${{ secrets.FIGMA_TEAM_ID }}
          release-notes: ${{ inputs.release_notes }}
        env:
          FIGMA_EMAIL: ${{ secrets.FIGMA_EMAIL }}
          FIGMA_PASSWORD: ${{ secrets.FIGMA_PASSWORD }}
          FIGMA_TOTP_SECRET: ${{ secrets.FIGMA_TOTP_SECRET }}
