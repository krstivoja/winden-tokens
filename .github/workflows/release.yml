name: Build and Release

on:
  push:
    tags:
      - 'v*.*.*'
      - '[0-9]*.*.*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Release version (e.g., v1.0.0)'
        required: true
        type: string

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build plugin
        run: npm run build

      - name: Verify build output
        run: |
          echo "Checking build artifacts..."
          ls -la dist/
          test -f dist/code.js || (echo "Error: dist/code.js not found" && exit 1)
          test -f dist/index.html || (echo "Error: dist/index.html not found" && exit 1)
          test -f manifest.json || (echo "Error: manifest.json not found" && exit 1)

      - name: Create plugin package
        run: |
          mkdir -p release
          cp manifest.json release/
          cp icon.png release/
          cp -r dist release/
          cd release
          zip -r ../tokens-manager-plugin.zip .
          cd ..
          rm -rf release

      - name: Get version
        id: get_version
        run: |
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            echo "version=${{ inputs.version }}" >> $GITHUB_OUTPUT
          else
            echo "version=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
          fi

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.get_version.outputs.version }}
          name: Release ${{ steps.get_version.outputs.version }}
          draft: false
          prerelease: false
          files: |
            tokens-manager-plugin.zip
          body: |
            ## Tokens Manager Plugin Release ${{ steps.get_version.outputs.version }}

            ### Installation
            1. Download `tokens-manager-plugin.zip`
            2. Extract the contents
            3. In Figma, go to Plugins → Development → Import plugin from manifest
            4. Select the `manifest.json` file from the extracted folder

            ### What's included
            - Plugin code (`dist/code.js`)
            - UI (`dist/index.html`)
            - Plugin manifest (`manifest.json`)
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: tokens-manager-plugin-${{ steps.get_version.outputs.version }}
          path: tokens-manager-plugin.zip
          retention-days: 90
