t:"";position:absolute;top:0;right:0;bottom:0;left:0;background:linear-gradient(45deg,#ddd 25%,transparent 25%),linear-gradient(-45deg,#ddd 25%,transparent 25%),linear-gradient(45deg,transparent 75%,#ddd 75%),linear-gradient(-45deg,transparent 75%,#ddd 75%);background-size:6px 6px;background-position:0 0,0 3px,3px -3px,-3px 0px}.color-swatch-inner{position:absolute;top:0;right:0;bottom:0;left:0;z-index:1}.color-swatch input{position:absolute;top:0;right:0;bottom:0;left:0;opacity:0;cursor:pointer}.bool-toggle{display:flex;border:1px solid var(--border);border-radius:4px;overflow:hidden}.bool-toggle button{padding:4px 12px;border:none;background:var(--bg);font-size:10px;cursor:pointer}.bool-toggle button:first-child{border-right:1px solid var(--border)}.bool-toggle button.active{background:var(--accent);color:#fff}.modal-overlay{position:fixed;top:0;right:0;bottom:0;left:0;background:#00000080;display:none;align-items:center;justify-content:center;z-index:200}.modal-overlay.open{display:flex}.modal{background:var(--bg);border-radius:8px;box-shadow:0 8px 32px #0003;width:360px;max-height:90vh;overflow:auto}.modal-header{display:flex;align-items:center;justify-content:space-between;padding:12px 16px;border-bottom:1px solid var(--border)}.modal-header h3{font-size:13px;font-weight:600}.modal-close{width:24px;height:24px;border:none;background:none;cursor:pointer;border-radius:4px;display:flex;align-items:center;justify-content:center;color:var(--text-dim)}.modal-close:hover{background:var(--bg-hover);color:var(--text)}.modal-body{padding:16px;display:flex;flex-direction:column;gap:16px}.modal-footer{display:flex;justify-content:flex-end;gap:8px;padding:12px 16px;border-top:1px solid var(--border)}.form-group{display:flex;flex-direction:column;gap:6px}.form-group label{font-size:11px;font-weight:500;color:var(--text-dim)}.form-input{padding:8px 10px;border:1px solid var(--border);border-radius:4px;font-size:12px;outline:none}.form-input:focus{border-color:var(--accent)}.form-row{display:flex;gap:12px}.form-row .form-group{flex:1}.color-input-wrapper{display:flex;align-items:center;gap:8px}.color-input-wrapper .form-input{flex:1}.color-input-preview{width:32px;height:32px;border-radius:4px;border:1px solid var(--border);cursor:pointer;position:relative;overflow:hidden;flex-shrink:0}.color-input-preview:before{content:"";position:absolute;top:0;right:0;bottom:0;left:0;background:linear-gradient(45deg,#ddd 25%,transparent 25%),linear-gradient(-45deg,#ddd 25%,transparent 25%),linear-gradient(45deg,transparent 75%,#ddd 75%),linear-gradient(-45deg,transparent 75%,#ddd 75%);background-size:6px 6px;background-position:0 0,0 3px,3px -3px,-3px 0px}.color-input-preview .color-fill{position:absolute;top:0;right:0;bottom:0;left:0;z-index:1}.color-input-preview input{position:absolute;top:0;right:0;bottom:0;left:0;opacity:0;cursor:pointer}.lightness-input-wrapper{display:flex;align-items:center;gap:8px}.lightness-input-wrapper .form-input{width:70px;text-align:center}.lightness-preview{width:32px;height:32px;border-radius:4px;border:1px solid var(--border);flex-shrink:0}.shades-preview{display:flex;border-radius:4px;overflow:hidden;height:32px;border:1px solid var(--border)}.shades-preview-item{flex:1;height:100%}.steps-preview{border:1px solid var(--border);border-radius:4px;max-height:200px;overflow-y:auto}.steps-preview-list{display:flex;flex-direction:column}.steps-preview-item{display:flex;justify-content:space-between;padding:6px 10px;border-bottom:1px solid var(--border);font-size:11px}.steps-preview-item:last-child{border-bottom:none}.steps-preview-item.base{background:var(--bg-selected);font-weight:600}.steps-preview-item .step-name{color:var(--text-dim)}.steps-preview-item .step-value{font-family:SF Mono,Monaco,monospace}.color-picker-container{display:flex;flex-direction:column;gap:16px}.picker-sv-panel{width:100%;height:180px;border-radius:8px;position:relative;cursor:crosshair;background:linear-gradient(to right,#fff,red)}.picker-sv-panel:after{content:"";position:absolute;top:0;right:0;bottom:0;left:0;background:linear-gradient(to bottom,transparent,#000);border-radius:8px;pointer-events:none}.picker-sv-handle{position:absolute;width:18px;height:18px;border:3px solid white;border-radius:50%;box-shadow:0 0 0 1px #0003,inset 0 0 0 1px #0003;transform:translate(-50%,-50%);pointer-events:none;z-index:2;background:transparent}.picker-hue-slider{width:100%;height:16px;border-radius:8px;background:linear-gradient(to right,red,#ff0,#0f0,#0ff,#00f,#f0f,red);position:relative;cursor:pointer}.picker-hue-handle{position:absolute;top:50%;width:20px;height:20px;background:transparent;border:3px solid white;border-radius:50%;box-shadow:0 0 0 1px #0003,inset 0 0 0 1px #0003;transform:translate(-50%,-50%);pointer-events:none}.color-picker-inputs{display:flex;gap:8px;align-items:center}.color-picker-inputs .form-input{width:100%;box-sizing:border-box;text-align:center;font-family:SF Mono,Monaco,monospace;font-size:11px;border-radius:8px}.add-menu{position:absolute;background:#fff;border:1px solid var(--border);border-radius:6px;box-shadow:0 4px 12px #00000026;padding:4px;z-index:100;display:none}.add-menu.open{display:block}.add-menu button{display:flex;align-items:center;gap:8px;width:100%;padding:8px 12px;border:none;background:none;text-align:left;font-size:12px;cursor:pointer;border-radius:4px}.add-menu button svg{flex-shrink:0}.add-menu button[data-type=COLOR] svg{color:#c41e3a}.add-menu button[data-type=FLOAT] svg{color:#3a5bc4}.add-menu button[data-type=STRING] svg{color:#2e8b57}.add-menu button[data-type=BOOLEAN] svg{color:#c47a1e}.add-menu button:hover{background:var(--bg-hover)}.resize-handle{position:fixed;bottom:0;right:0;width:16px;height:16px;cursor:nwse-resize;z-index:1000}.resize-handle:before{content:"";position:absolute;bottom:3px;right:3px;width:8px;height:8px;border-right:2px solid var(--border);border-bottom:2px solid var(--border)}.resize-handle:hover:before{border-color:var(--text-dim)}

</style>
</head>
<body>
  <div class="tabs">
    <button class="tab active" data-tab="table">Table</button>
    <button class="tab" data-tab="json">JSON</button>
  </div>

  <!-- Table Tab -->
  <div id="table-tab" class="tab-content active">
    <div class="toolbar">
      <div class="toolbar-group">
        <select id="collection-select" class="collection-select"></select>
        <button id="add-collection-btn" class="btn btn-icon" title="New Collection">
          <span class="icon" data-icon="plus"></span>
        </button>
      </div>

      <div class="toolbar-divider"></div>

      <div class="toolbar-group">
        <button id="add-variable-btn" class="btn btn-primary">
          <span class="icon" data-icon="plus"></span>
          Add Variable
        </button>
        <button id="shades-btn" class="btn" title="Generate Color Shades">
          <span class="icon" data-icon="shades"></span>
          Shades
        </button>
        <button id="steps-btn" class="btn" title="Generate Number Steps">
          <span class="icon" data-icon="steps"></span>
          Steps
        </button>
      </div>

      <div class="spacer"></div>

      <span id="status" class="status"></span>

      <button id="refresh-btn" class="btn btn-icon" title="Refresh">
        <span class="icon" data-icon="refresh"></span>
      </button>
    </div>

    <div class="table-container">
      <table class="spreadsheet">
        <thead>
          <tr>
            <th class="col-name">Name</th>
            <th class="col-value">Value</th>
          </tr>
        </thead>
        <tbody id="table-body"></tbody>
      </table>
    </div>

    <!-- Add Menu -->
    <div id="add-menu" class="add-menu">
      <button data-type="COLOR"><span class="icon" data-icon="type-COLOR"></span>Color</button>
      <button data-type="FLOAT"><span class="icon" data-icon="type-FLOAT"></span>Number</button>
      <button data-type="STRING"><span class="icon" data-icon="type-STRING"></span>String</button>
      <button data-type="BOOLEAN"><span class="icon" data-icon="type-BOOLEAN"></span>Boolean</button>
    </div>
  </div>

  <!-- JSON Tab -->
  <div id="json-tab" class="tab-content">
    <div class="json-panel">
      <textarea id="json-editor" class="json-editor" spellcheck="false"></textarea>
      <div style="display:flex;gap:8px;">
        <button id="json-update-btn" class="btn btn-primary">Update</button>
        <button id="json-format-btn" class="btn">Format</button>
      </div>
    </div>
  </div>

  <!-- Shades Generator Modal -->
  <div id="shades-modal" class="modal-overlay">
    <div class="modal">
      <div class="modal-header">
        <h3>Generate Color Shades</h3>
        <button class="modal-close" onclick="window.app.closeShadesModal()">
          <span class="icon" data-icon="close"></span>
        </button>
      </div>
      <div class="modal-body">
        <div class="form-group">
          <label>Select Color</label>
          <select id="shades-source" class="form-input" onchange="window.app.selectSourceColor()">
            <option value="">-- Select a color --</option>
          </select>
        </div>

        <div id="shades-options" style="display:none;flex-direction:column;gap:16px;">
          <div class="form-group">
            <label>Group Name</label>
            <input type="text" id="shades-name" class="form-input" placeholder="e.g. blue, primary, brand" value="">
          </div>

          <div class="form-group">
            <label>Base Color</label>
            <div class="color-input-wrapper">
              <div class="color-input-preview" onclick="window.app.openShadesColorPicker()" style="cursor:pointer;">
                <div class="color-fill" id="shades-base-preview" style="background: transparent"></div>
              </div>
              <input type="hidden" id="shades-base-color" value="">
              <input type="text" id="shades-base-hex" class="form-input mono" value="" placeholder="#000000" oninput="window.app.updateBaseFromHex()">
            </div>
          </div>

          <div class="form-row">
            <div class="form-group">
              <label>Lightest</label>
              <div class="lightness-input-wrapper">
                <input type="number" id="shades-light-value" class="form-input" value="5" min="0" max="100" oninput="window.app.updateShadesPreview()">
                <div class="lightness-preview" id="shades-light-preview"></div>
              </div>
            </div>
            <div class="form-group">
              <label>Darkest</label>
              <div class="lightness-input-wrapper">
                <input type="number" id="shades-dark-value" class="form-input" value="90" min="0" max="100" oninput="window.app.updateShadesPreview()">
                <div class="lightness-preview" id="shades-dark-preview"></div>
              </div>
            </div>
            <div class="form-group">
              <label>Shades</label>
              <input type="number" id="shades-count" class="form-input" value="11" min="2" max="20" oninput="window.app.updateShadesPreview()" style="width:60px;">
            </div>
          </div>

          <div class="form-group">
            <label>Preview</label>
            <div class="shades-preview" id="shades-preview"></div>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button id="shades-remove-btn" class="btn btn-danger" onclick="window.app.removeShades()" style="display:none;">Remove Shades</button>
        <div class="spacer"></div>
        <button class="btn" onclick="window.app.closeShadesModal()">Cancel</button>
        <button id="shades-generate-btn" class="btn btn-primary" onclick="window.app.generateShades()">Generate</button>
      </div>
    </div>
  </div>

  <!-- Input Modal -->
  <div id="input-modal" class="modal-overlay">
    <div class="modal" style="width: 300px;">
      <div class="modal-header">
        <h3 id="input-modal-title">Enter Name</h3>
        <button class="modal-close" onclick="window.app.closeInputModal()">
          <span class="icon" data-icon="close"></span>
        </button>
      </div>
      <div class="modal-body">
        <div class="form-group">
          <label id="input-modal-label">Name</label>
          <input type="text" id="input-modal-input" class="form-input" placeholder="Enter name...">
        </div>
      </div>
      <div class="modal-footer">
        <button class="btn" onclick="window.app.closeInputModal()">Cancel</button>
        <button id="input-modal-confirm" class="btn btn-primary">Create</button>
      </div>
    </div>
  </div>

  <!-- Color Picker Modal -->
  <div id="color-picker-modal" class="modal-overlay">
    <div class="modal" style="width: 300px;">
      <div class="modal-header">
        <h3>Pick Color</h3>
        <button class="modal-close" onclick="window.app.closeColorPicker()">
          <span class="icon" data-icon="close"></span>
        </button>
      </div>
      <div class="modal-body">
        <div class="color-picker-container">
          <div id="sv-panel" class="picker-sv-panel">
            <div id="sv-handle" class="picker-sv-handle"></div>
          </div>
          <div id="hue-slider" class="picker-hue-slider">
            <div id="hue-handle" class="picker-hue-handle"></div>
          </div>
          <div class="color-picker-inputs">
            <input type="text" id="picker-hex-input" class="form-input" placeholder="#000000">
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button class="btn" onclick="window.app.closeColorPicker()">Cancel</button>
        <button class="btn btn-primary" onclick="window.app.confirmColorPicker()">Apply</button>
      </div>
    </div>
  </div>

  <!-- Steps Generator Modal -->
  <div id="steps-modal" class="modal-overlay">
    <div class="modal">
      <div class="modal-header">
        <h3>Generate Number Steps</h3>
        <button class="modal-close" onclick="window.app.closeStepsModal()">
          <span class="icon" data-icon="close"></span>
        </button>
      </div>
      <div class="modal-body">
        <div class="form-group">
          <label>Select Number Variable</label>
          <select id="steps-source" class="form-input" onchange="window.app.selectSourceNumber()">
            <option value="">-- Select a number --</option>
          </select>
        </div>

        <div id="steps-options" style="display:none;flex-direction:column;gap:16px;">
          <div class="form-group">
            <label>Group Name</label>
            <input type="text" id="steps-name" class="form-input" placeholder="e.g. spacing" value="">
          </div>

          <div class="form-row">
            <div class="form-group">
              <label>Base Value</label>
              <input type="number" id="steps-base-value" class="form-input" value="16" min="0" step="any" oninput="window.app.updateStepsPreview()">
            </div>
            <div class="form-group">
              <label>Base Step</label>
              <select id="steps-base-step" class="form-input" onchange="window.app.onBaseStepChange()"></select>
            </div>
          </div>

          <div class="form-group">
            <label>Scale Ratio</label>
            <div class="form-row">
              <select id="steps-ratio-preset" class="form-input" onchange="window.app.selectRatioPreset()">
                <option value="1.125">Minor Second (1.125)</option>
                <option value="1.2">Minor Third (1.2)</option>
                <option value="1.25" selected>Major Third (1.25)</option>
                <option value="1.333">Perfect Fourth (1.333)</option>
                <option value="1.414">Augmented Fourth (1.414)</option>
                <option value="1.5">Perfect Fifth (1.5)</option>
                <option value="1.618">Golden Ratio (1.618)</option>
                <option value="2">Octave (2)</option>
                <option value="custom">Custom...</option>
              </select>
              <input type="number" id="steps-ratio-custom" class="form-input" value="1.25" min="1" step="0.001" oninput="window.app.updateStepsPreview()" style="width:80px;" disabled>
            </div>
          </div>

          <div class="form-group">
            <label>Steps</label>
            <div class="form-row">
              <select id="steps-list-preset" class="form-input" onchange="window.app.selectStepsPreset()">
                <option value="tshirt">T-shirt (xs-3xl)</option>
                <option value="numeric">Numeric (1-10)</option>
                <option value="gutenberg">Gutenberg (xs-ultra)</option>
                <option value="custom">Custom...</option>
              </select>
            </div>
            <input type="text" id="steps-list" class="form-input mono" value="xs, sm, md, lg, xl, 2xl, 3xl" oninput="window.app.onStepsListInput()" style="margin-top:6px;">
          </div>

          <div class="form-group">
            <label>Preview</label>
            <div class="steps-preview" id="steps-preview"></div>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button id="steps-remove-btn" class="btn btn-danger" onclick="window.app.removeSteps()" style="display:none;">Remove Steps</button>
        <div class="spacer"></div>
        <button class="btn" onclick="window.app.closeStepsModal()">Cancel</button>
        <button id="steps-generate-btn" class="btn btn-primary" onclick="window.app.generateSteps()">Generate</button>
      </div>
    </div>
  </div>

  <!-- Resize Handle -->
  <div class="resize-handle" id="resize-handle"></div>

</body>
</html>
